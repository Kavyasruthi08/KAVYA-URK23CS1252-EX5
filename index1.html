<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Converter - Gradient Theme</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #74ebd5, #9face6); /* Gradient background */
color: #222;
display: flex; justify-content: center; align-items: center;
min-height: 100vh; margin: 0;
}
.box {
background: #ffffff;
padding: 25px;
border-radius: 16px;
box-shadow: 0 8px 20px rgba(0,0,0,0.25);
width: 380px; text-align: center;
animation: fadeIn 1s ease;
}
h2 { color: #0077b6; }
select, input, button {
width: 90%; padding: 10px; margin: 8px 0;
border-radius: 10px; border: 1px solid #ccc;
font-size: 15px; outline: none;
}
input::placeholder { color: #888; }
button {
background: #0077b6; color: white; border: none;
font-weight: bold; cursor: pointer; transition: 0.3s;
}
button:hover { background: #023e8a; }
#result {
margin-top: 15px;
font-size: 16px;
font-weight: bold;
color: #006400;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<div class="box">
<h2>
Currency Converter</h2>
<input type="number" id="amount" placeholder="Enter amount">
<select id="from">
<option value="USD">USD</option>
<option value="INR">INR</option>
<option value="EUR">EUR</option>
<option value="JPY">JPY</option>
</select>
<select id="to">

<option value="USD">USD</option>
<option value="INR">INR</option>
<option value="EUR">EUR</option>
<option value="JPY">JPY</option>
</select>
<button onclick="convert()">Convert</button>
<div id="result"></div>
</div>

<script>
const rates = { "USD": 1, "INR": 84.5, "EUR": 0.92, "JPY": 146 };
function convert() {
let amount = parseFloat(document.getElementById("amount").value);
let from = document.getElementById("from").value;
let to = document.getElementById("to").value;
if (isNaN(amount) || amount <= 0) {
document.getElementById("result").innerHTML = "

Invalid amount!";

return;
}
let usd = amount / rates[from];
let converted = usd * rates[to];
document.getElementById("result").innerHTML =
${amount} ${from} = <b>${converted.toFixed(2)} ${to}</b>;
}
</script>
</body>
</html>
